<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="title">
      <h1> Pet Grooming Service Booking </h1>
    </div>
    <div class="body">
    <div class="left-body">
      <h2> Help us learn about you and your pet </h2>
      <form>  
        <p>
          <label for="ownername">
            Owner's name:
          </label>
          <input type="text" id="ownername" value="">
        </p>
        <p>
          <label for="email">
            Email:
          </label>
          <input type="email" id="email" value="">
        </p>
        <p>
          <label for="petname">
            Your pet's name:
          </label>
          <input type="text" id="petname" value="">
        </p>
        <fieldset>
          <legend id="type"> Pet type: </legend>
          <ul>
            <li>
              <label for="cat">
                <input type="radio" id="cat" name="radio" value="cat">
                Cat
              </label>
            </li>
            <li>
              <label for="dog">
                <input type="radio" id="dog" name="radio" value="dog">
                Dog
              </label>
            </li>
            <li>
              <label for="other">
                <input type="radio" id="other" name="radio" value="other">
                Other
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="petbreed">
            Your pet's breed:
          </label>
          <input type="text" id="petbreed" value="">
        </p>
        <h2> Appointment Details </h2>
        <p>
          <label for="date">
            Date:
          </label>
          <input type="date" id="date" value="">
          <label for="time">
            Time:
          </label>
          <input type="time" id="time" value="">
        </p>
        <fieldset>
          <legend id="servicetype"> Grooming service type: </legend>
          <ul>
            <li>
              <label for="bath">
                <input type="radio" id="bath" name="radio" value="bath">
                Bath
              </label>
            </li>
            <li>
              <label for="hairtrim">
                <input type="radio" id="hairtrim" name="radio" value="hairtrim">
                Hair trimming
              </label>
            </li>
            <li>
              <label for="nailtrim">
                <input type="radio" id="nailtrim" name="radio" value="nailtrim">
                Nail trimming
              </label>
            </li>
            <li>
              <label for="brushing">
                <input type="radio" id="brushing" name="radio" value="brushing">
                Brushing
              </label>
            </li>
          </ul>
        </fieldset>
        
          <button type="submit" id="submit"> submit </button>
        
      </form>
    </div>
    <div class="right-body">
      <h2> Your appointments (Only accept appointments scheduled one day ahead) </h2>
      <table>
        <thead>
          <tr>
            <th>Owner's name</th>
            <th>Email</th>
            <th>Pet's name</th>
            <th>Pet's type</th>
            <th>Pet's breed</th>
            <th>Date</th>
            <th>Time</th>
            <th>Grooming service type</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
